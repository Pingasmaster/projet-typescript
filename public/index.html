<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea of Mines</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>

  <div id="ui">
    <div id="score">
      <img src="assets/score_icon.png" alt="Score">
      <span id="score-value">0</span>
    </div>
    <div id="lives">
      <img src="assets/heart.png" alt="Life" class="life">
      <img src="assets/heart.png" alt="Life" class="life">
      <img src="assets/heart.png" alt="Life" class="life">
    </div>
  </div>

  <div id="startScreen">
    <h1 id="gameTitle">Sea of Mines</h1>
    <button id="startButton">PLAY</button>
  </div>

  <div id="gameOverScreen" style="display:none;">
    <img src="assets/gameover_screen.png" alt="Game Over">
    <button id="restartButton">REPLAY</button>
  </div>

  <script type="module" src="../src/index.ts"></script>

</body>
</html>
