<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea of Mines</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>
    <div id="startScreen">
        <img id="gameTitle" src="./assets/logo.png" alt="Sea of Mines">
        <button id="startButton">PLAY</button>
    </div>
    
    <div id="ui">
        <div id="score">
            <span id="score-value">0</span>
        </div>
        <div id="lives">
            <img src="./assets/heart.png" alt="Life" class="life">
            <img src="./assets/heart.png" alt="Life" class="life">
            <img src="./assets/heart.png" alt="Life" class="life">
        </div>
    </div>
    
    <div id="gameOverScreen" style="display:none;">
        <img src="./assets/gameover_screen.png" alt="Game Over">
        <button id="restartButton">REPLAY</button>
    </div>

</body>

</html>
